<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional and reliable cleaning services">
    <meta name="keywords" content="Cleaners, cleaning, services">

    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Mr&Mrs Cleaners</title>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html">
                    <h1 id="logo-text">Mr&Mrs Cleaners</h1>
                </a>
            </div>
            <div class="nav-right">
                <nav>
                    <ul id="logo-right-menu">
                        <li><a href="index.html">Home  |</a></li>
                        <li><a href="services.html">Services  |</a></li>
                        <li><a href="gallery.html">Gallery  |</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>                
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="contact-us-container">
                <div class="contact-us-container-img"></div>
                <div class="contact-us-container-form">
                    
                    <form action="confirmation.html">
                        <div class="centered"><h1>Send us your enquiry and book us today! <i class="fa-solid fa-envelope-circle-check"></i></h1></div>
                        <br>
                        <label for="name">Your Name</label>
                        <input type="text" class="text-box-form-properties" name="full_name" required>
                        <br>
                        <label for="phone">Phone No.</label>
                        <input type="text" class="text-box-form-properties" name="phone_number" required>
                        <br>
                        <label for="email">Email Address</label>
                        <input type="email" class="text-box-form-properties" name="email_address" required>
                        <br>
                        <label for="services">Which service would you be interested in?</label>
                        <select name="services" class="text-box-form-properties" required>
                            <option value="">Select One</option>
                            <option value="1">House Cleaning</option>
                            <option value="2">Commercial Cleaning</option>
                            <option value="3">Move-in/Move-out clean-ups</option>
                            <option value="4">Deep Cleaning</option>
                            <option value="5">Pressure Cleaning</option>
                            <option value="6">General Enquiry</option>
                        </select>
                        <br>
                        <br>
                        <label for="text">Your Message</label>
                        <input type="text" class="text-box-form-properties text-box-form-properties-hight" name="message" required class="msg-box">
                        <br>
                        <div class="centered"><input type="submit" value="Get in Touch!" class="button button-centered"></div> 

                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class="certs-container">
                <div id="left-stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
                <div id="middle-certs">
                    <img src="assets/images/cert-one.jpg" alt="100% eco-friendly certificate" width="100px" height="100px">
                    <img src="assets/images/cert-two.png" alt="100% customer satisfaction certificate" width="auto" height="100px">
                    <img src="assets/images/cert-three.png" alt="5-stars google reviews certificate" width="100px" height="100px">
                </div>
                <div id="right-stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-media-container social-media-container-contact-form">
        <ul id="social-links">
            <li><a href="mailto:mrsandmrcleaner@gmail.com?subject='A Message from Mrs&MrCleaners.com'" aria-label="Send us an email(opens in a new window)"><i class="fa-solid fa-at"></i></a></li>
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twetter page(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        </div>
        <div class="copyright-container"> 
            <a id="copyright-text">2022 ShemmyYo, Project is made for Educational purposes</a>
        </div>
    </Footer>
    <script src="https://kit.fontawesome.com/d1f1e1791a.js" crossorigin="anonymous"></script>
</body>
</html>
